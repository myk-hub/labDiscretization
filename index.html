<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Discretization</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        <form class="data-form">
            <h1>Discretization</h1>
            <div class="row">
                <div class="col-md-4">
                    <label>x<sub>k</sub></label>
                    <input id='xArray' name="xArray" class="form-control" type="data">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>y<sub>k</sub></label>
                    <input id='yArray' name="yArray" class="form-control" type="data">
                </div>
            </div><br />
            <div class="row">
                <div class="col-md-4">
                    <button id='button' class="btn btn-default applyButton" type="button">Get results</button>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <label>{f<sub>m</sub>}</label>
                    <input id='result' value='' class="form-control"></input>
                </div>
            </div>
        </form>
    </div>
    <script src='script.js'></script>
</body>

</html>
